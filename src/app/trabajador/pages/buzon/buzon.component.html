
<!-- Content Header (Page header) -->
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-12">
                <h1 class="text-center m-5 text-dark">Sugerencia / Comentario</h1>
            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</div>
<!-- /.content-header -->
<div class="container-fluid">
    <form [formGroup]="formAddQuejaSugerencia" (ngSubmit)="guardarAddSugerenciaQueja()">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card card-primary card-outline">
                <div class="card-body box-profile">
                    <hr>
                      <div class="row">
                        <div class="col-sm-12">
                            <!-- text input -->
                            <div class="form-group">
                                <label>Tipo</label>
                                <select class="form-control" formControlName="tipo" [class.is-invalid]="tipoNoValido">
                                     <option value="">-- Seleccione tipo--</option>
                                     <option value="Queja">Queja</option>
                                     <option value="Sugerencia">Sugerencia</option>
                                  </select>
                                  <small *ngIf="tipoNoValido" class="text-danger">Seleccione el tipo de comentario</small> 
                            </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-sm-12">
                            <!-- text input -->
                            <div class="form-group">
                                <label>Descripcion</label>
                                <textarea type="text" class="form-control" formControlName="descripcion" [class.is-invalid]="descripcionNoValido" id="descripcion" placeholder="descripcion"></textarea>
                                <small *ngIf="descripcionNoValido" class="text-danger">Ingrese la descripci√≥n</small> 
                            </div>
                            <div class="form-group">
                                <input type="hidden" class="form-control" formControlName="estatus" id="estatus">
                                <!--<small *ngIf="nombreNoValido" class="text-danger">Ingrese la descripcion</small> -->
                            </div>
                        </div>
                      </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-6">
                            <button (click)="irFinalizar()" type="button" class="btn btn-primary btn-block"><i class="fas fa-undo-alt"></i> Regresar</button>
                        </div>
                        <div class="col-md-6">
                            <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-save"></i> Guardar cambios</button>
                        </div>
                    </div>
                </div>
                <!-- /.card-body -->
            </div>
        </div>
        <div class="col-md-3"></div>
      </div>
    </form>
</div>
<!-- /.container-fluid -->

<aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
</aside>
<!-- /.control-sidebar -->
