<!-- Content Header (Page header) -->
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0 text-dark">Guia de Referencia II</h1>
            </div>
            <!-- /.col -->
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Inicio</a></li>
                    <li class="breadcrumb-item active">Guia II</li>
                </ol>
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</div>
<!-- /.content-header -->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div class="card">
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6 text-center">
                        <span><strong>CUESTIONARIO PARA IDENTIFICAR LOS FACTORES DE RIESGO PSICOSOCIAL<br/> EN LOS CENTROS DE TRABAJO</strong></span>
                    </div>
                    <div class="col-md-3"></div>
                </div>
                <!-- /.card-header -->
                <div class="card-body">
                    <div class="row">
                        <div class="col-12">
                            <div class="btn btn-warning float-sm-right"><i class="nav-icon fas fa-plus text-white"></i></div>
                            <br><br>
                        </div>
                    </div>
                    <table class="table table-bordered" *ngFor="let seccion of infoGuia2Service.guia2; let i = index">
                        <thead>
                            <tr class="text-center">
                                <th colspan="2"></th>
                                <th colspan="2" width="10%">Opciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let pregunta of seccion.pregunta; let j = index">
                                <td width="3%">{{ j + 1 }}</td>
                                <td>{{ pregunta }}</td>
                                <td width="5%">
                                    <div class="text-center">
                                        <button type="button" class="btn btn-success btn-sm" title="Editar">
                                            <i class="nav-icon fas fa-edit text-white"></i>
                                        </button>
                                    </div>
                                </td>
                                <td width="5%">
                                    <div class="col-md-3 text-center">
                                        <button type="button" class="btn btn-danger btn-sm" title="Eliminar">
                                            <i class="nav-icon fas fa-ban text-white"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.card-body -->
            </div>
        </div>
        <div class="col-md-1"></div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</div>
<!-- /.container-fluid -->

<aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
</aside>
<!-- /.control-sidebar -->
