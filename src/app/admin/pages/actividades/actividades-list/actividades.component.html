<!-- Content Header (Page header) -->
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0 text-dark">Actividades</h1>
            </div>
            <!-- /.col -->
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Inicio</a></li>
                    <li class="breadcrumb-item active">Actividades</li>
                </ol>
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</div>
<!-- /.content-header -->
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Listado de Actividades</h3>
                </div>
                <!-- /.card-header -->
                <div class="card-body">
                    <div class="row">
                        <div class="col-12">
                            <a [routerLink]="['/actividadesadd']">
                                <div class="btn btn-warning float-sm-right"><i class="nav-icon fas fa-plus text-white"></i></div>
                            </a>
                            <br><br>
                        </div>
                    </div>
                    <table id="example1" class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>Actividad</th>
                                <th>Tipo de Actividad</th>
                                <th>Fecha</th>
                                <th class="text-center">Evidencia</th>
                                <th class="text-center">Opciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tbody>
                                <tr *ngFor="let actividad of actividades">
                                    <td>{{ actividad.nombre }}</td>
                                    <td>{{ actividad.tipo }}</td>
                                    <td>{{ actividad.fecha | date: 'dd/MM/yyyy' }}</td>
                                    <td class="text-center" *ngIf="actividad.imagen1">Si</td>
                                    <td class="text-center" *ngIf="!actividad.imagen1">No</td>
                                    <td>
                                        <div class="row">
                                            <div class="col-md-3"></div>
                                            <div class="col-md-3 text-center">
                                                <button type="button" class="btn btn-success btn-sm" title="Editar" (click)="irEditar(actividad.id)">
                                                    <i class="nav-icon fas fa-edit text-white"></i>
                                                </button>
                                            </div>
                                            <div class="col-md-3 text-center">
                                                <button type="button" class="btn btn-danger btn-sm" title="Eliminar" (click)="eliminar_actividad(actividad.id,actividad.nombre)">
                                                    <i class="nav-icon fas fa-trash text-white"></i>
                                                </button>
                                            </div>
                                            <div class="col-md-3"></div>
                                        </div>
                                    </td>

                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <th>Actividad</th>
                                    <th>Tipo de Actividad</th>
                                    <th>Fecha</th>
                                    <th class="text-center">Evidencia</th>
                                    <th class="text-center">Opciones</th>
                                </tr>
                            </tfoot>
                    </table>
                </div>
                <!-- /.card-body -->
            </div>
            <!-- /.card -->
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</div>
<!-- /.container-fluid -->
