<!-- Content Header (Page header) -->
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0 text-dark">Politicas</h1>
            </div>
            <!-- /.col -->
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Inicio</a></li>
                    <li class="breadcrumb-item active">Politicas</li>
                </ol>
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</div>
<!-- /.content-header -->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div class="card">
                <div class="row">
                  <div class="col-md-6"> 
                       <h4>                   
                           <small>{{politica.politica.nombre}}</small>
                       </h4>
                  </div>
                  <div class="col-md-6 text-right">
                    <button type="button" class="btn btn-success btn-sm" title="Editar" (click)="visible()" >
                      <i class="nav-icon fas fa-edit text-white"></i>
                   </button>
                  </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <textarea  id="textarea"   class="form-control"  style=" height: 400px;" readonly>{{politica.politica.descripcion}}</textarea> 
                    </div>
                </div>
                <!-- div de editor-->
                
                <form [formGroup]="formEditPolitica" (ngSubmit)="guardarEditPolitica()">
                   <div class="row" id="editor" style="display:none;">               
                  <div class="col-md-12"> 
                      <section class="content">
                         <div class="row">
                            <div class="col-md-12">
                                <div class="card card-outline card-info">
                                    <div class="card-header">
                                       <h3 class="card-title">
                                      
                                         <small>Editor de texto</small>
                                       </h3>
                                      <!-- tools box -->
                                          <div class="card-tools">
                                          <button type="button" class="btn btn-tool btn-sm" data-card-widget="collapse" data-toggle="tooltip"
                                            title="Collapse">
                                          <i class="fas fa-minus"></i></button>
                                         <button type="button" class="btn btn-tool btn-sm" data-card-widget="remove" data-toggle="tooltip"
                                         title="Remove">
                                         <i class="fas fa-times"></i></button>
                                  </div>
                                      <!-- /. tools -->
                         </div>
                       <!-- /.card-header -->
                    <div class="card-body pad">
                           <div class="mb-3">
                            <textarea  id="textarea_editor" [ngxSummernote] placeholder="Place some text here"
                               style="width: 100%; height: 200px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;">
                            </textarea> 
                  
                  </div>
                     <div class="card-footer text-center">
                          <button type="submit" class="btn btn-info">Guardar Cambios</button>
                    </div>
                </div>
              </div>
            </div>
            <!-- /.col-->
                        </div>
                     </section>
                  </div>     
                   </div>
                </form> 
              
           </div>
       </div>
</div>
<div class="col-md-1"></div>
        <!-- /.col -->
</div>

<aside class="control-sidebar control-sidebar-dark">
  
</aside>
