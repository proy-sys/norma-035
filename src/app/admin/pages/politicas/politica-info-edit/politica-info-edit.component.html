<!-- Content Header (Page header) -->
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0 text-dark">Politicas</h1>
            </div>
            <!-- /.col -->
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Inicio</a></li>
                    <li class="breadcrumb-item active">Politicas</li>
                </ol>
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</div>
<!-- /.content-header -->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-10 mx-auto">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">
                        <h4>{{politica.politica.nombre}}</h4>
                    </div>
                    <div class="card-tools" style="background-color: aqua;">
                        <button type="button" class="btn btn-success btn-sm ml-10" title="Editar" (click)="mostrar = !mostrar">
                        <i class="nav-icon fas fa-edit text-white"></i>
                      </button>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-md-12">
                        <form [formGroup]="formEditPolitica" (ngSubmit)="guardarEditPolitica()">
                            <div *ngIf="mostrar" class="row" id="editor">
                                <div class="col-md-12">
                                    <section class="content">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="card card-outline card-info">
                                                    <!-- /.card-header -->
                                                    <div class="card-body pad">
                                                        <div class="mb-3">
                                                            <textarea id="textarea_editor" [ngxSummernote] [innerHtml]="politica.politica.descripcion" placeholder="Place some text here" style="width: 100%; height: 200px; font-size: 14px; line-height:
                    18px; border: 1px solid #dddddd; padding: 10px;">
                                                        </textarea>
                                                        </div>
                                                        <div class="card-footer text-center">
                                                            <button type="submit" class="btn btn-info">Guardar Cambios</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- /.col-->
                                        </div>
                                    </section>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-8 mx-auto">
                    <div class="card card-dark card-outline">
                        <div class="card-body box-profile">
                            <div class="row">
                                <div class="text-center col-md-4">
                                    <img class="img-fluid" width="80" [src]="srcLogo" alt="User profile picture">
                                    <!-- <img class="profile-user-img img-fluid img-circle" width="70" src="../assets/img/logo_e.png" alt="User profile picture"> -->
                                </div>
                                <div class="text-center col-md-4">
                                    <h3 *ngIf="politica.politica.id==1" class="profile-username text-center" style="color: #0C6937;"><b>Política de prevención de riesgos psicosociales</b></h3>
                                    <h3 *ngIf="politica.politica.id==2" class="profile-username text-center" style="color: #CF112D;"><b>Política de prevención de riesgos psicosociales</b></h3>
                                    <h3 *ngIf="politica.politica.id==3" class="profile-username text-center" style="color: #000000;"><b>Política de prevención de riesgos psicosociales</b></h3>
                                </div>
                            </div>
                            <hr/>
                            <div class="row">
                                <div class="col-md-10 mx-auto">
                                    <div class="container mb-4" style="font-size: 16px;" [innerHTML]="politica.politica.descripcion"></div>
                                </div>
                            </div>

                            <!-- <div class="row col-md-10 mx-auto"> -->
                                <!-- <button type="button" class="btn btn-dark btn-block"><b>Aceptar</b></button> -->
                            <!-- </div> -->
                        </div>
                        <!-- /.card-body -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.col -->
</div>

<aside class="control-sidebar control-sidebar-dark">

</aside>
