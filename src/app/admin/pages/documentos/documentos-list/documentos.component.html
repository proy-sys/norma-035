<!-- Content Header (Page header) -->
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0 text-dark">Documentos</h1>
            </div>
            <!-- /.col -->
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Inicio</a></li>
                    <li class="breadcrumb-item active">Documentos</li>
                </ol>
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</div>
<!-- /.content-header -->
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Listado de Documentos</h3>
                </div>
                <!-- /.card-header -->
                <div class="card-body">
                    <div class="row">
                        <div class="col-12">
                            <a [routerLink]="['/documentosadd']">
                                <div class="btn btn-warning float-sm-right"><i class="nav-icon fas fa-plus text-white"></i></div>
                            </a>
                            <br><br>
                        </div>
                    </div>
                    <table id="example1" class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Tipo de Doumento</th>
                                <th>Responsable</th>
                                <th>Fecha de Creación</th>
                                <th class="text-center">Opciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tbody>
                                <tr *ngFor="let documento of documentos">
                                    <td>{{ documento.nombre }}</td>
                                    <td>{{ documento.tipo }}</td>
                                    <td>{{ documento.trabajador }}</td>
                                    <td>{{ documento.fecha }}</td>
                                    <td>
                                        <div class="row">
                                            <div class="col-md-3"></div>
                                            <div class="col-md-2">
                                                <button type="button" class="btn btn-primary btn-sm" (click)="irUpload(documento.id)" title="Subir documento">
                                                  <i class="nav-icon fas fa-upload text-white"></i>
                                                </button>
                                            </div>
                                            <div class="col-md-2 text-center">
                                                <button type="button" class="btn btn-success btn-sm" (click)="irEditar(documento.id)" title="Editar">
                                                    <i class="nav-icon fas fa-edit text-white"></i>
                                                </button>
                                            </div>
                                            <div class="col-md-2 text-center">
                                                <button type="button" class="btn btn-danger btn-sm" title="Eliminar" (click)="eliminarDocumento(documento.id,documento.nombre)">
                                                    <i class="nav-icon fas fa-trash text-white"></i>
                                                </button>
                                            </div>
                                            <div class="col-md-3"></div>
                                        </div>
                                    </td>

                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Tipo de Documento</th>
                                    <th>Responsable</th>
                                    <th>Fecha de Creación</th>
                                    <th style="text-align: center;">Opciones</th>
                                </tr>
                            </tfoot>
                    </table>
                </div>
                <!-- /.card-body -->
            </div>
            <!-- /.card -->
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</div>
<!-- /.container-fluid -->
