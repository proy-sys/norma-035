        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0 text-dark">Guia de Referencia II</h1>
            </div>
            <!-- /.col -->

                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Inicio</a></li>
                    <li class="breadcrumb-item active">Guia II</li>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div class="card">
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6 text-center">
                        <span><strong>CUESTIONARIO PARA IDENTIFICAR LOS FACTORES DE RIESGO PSICOSOCIAL<br/> EN LOS CENTROS DE TRABAJO</strong></span>
                    </div>
                    <div class="col-md-3"></div>
                </div>
                <!-- /.card-header -->
                <div class="card-body">
                    <div *ngFor="let seccion of infoGuia2Service.guia2; let i = index">
                        <div style="height: min-content; vertical-align: bottom; margin: 0px; padding: 2px;">
                            {{ seccion.seccion }}
                        </div>
                        <table class="table table-bordered">
                            <thead>
                                <tr class="text-center">
                                    <th colspan="2"></th>
                                    <th width="6%">Siempre</th>
                                    <th width="6%">Casi<br/>Siempre</th>
                                    <th width="6%">Algunas<br/>Veces</th>
                                    <th width="6%">Casi<br/>nunca</th>
                                    <th width="6%">Nunca</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let pregunta of seccion.pregunta; let j = index;">
                                    <td width="3%">{{ pregunta.num }}</td>
                                    <td>{{ pregunta.preg }}</td>
                                    <td width="6%" class="text-center"><span><div class="form-check "><input class="form-check-input " type="radio" name="radio{{j}} "  checked></div></span></td>
                                    <td width="6%" class="text-center"><span><div class="form-check "><input class="form-check-input " type="radio" name="radio{{j}} " checked></div></span></td>
                                    <td width="6%" class="text-center"><span><div class="form-check "><input class="form-check-input " type="radio" name="radio{{j}} " checked></div></span></td>
                                    <td width="6%" class="text-center"><span><div class="form-check "><input class="form-check-input " type="radio" name="radio{{j}} " checked></div></span></td>
                                    <td width="6%" class="text-center"><span><div class="form-check "><input class="form-check-input " type="radio" name="radio{{j}} " checked></div></span></td>
                                </tr>
                            </tbody>
                        </table>
                        <br>
                    </div>
                </div>
                <div class="card-body text-center">
                    <button class="btn btn-info text-center" routerLinkActive="router-link-active">Guardar evaluaci√≥n</button> 
                  </div>
                <!-- /.card-body -->
            </div>
        </div>
        <div class="col-md-1 ">        
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</div>
