<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-4"></div>
            <div class="col-sm-4 mx-auto">
                <h1 class="text-dark text-center">Niveles de riesgo por Categoría</h1>
            </div>
            <!-- /.col -->
            <div class="col-sm-4">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a>Inicio</a></li>
                    <li class="breadcrumb-item active">Guia II</li>
                </ol>
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</div>
<!-- /.content-header -->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-10 mx-auto">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 mx-auto">
                            <div class="card">
                                <div class="card-header text-center mt-2">
                                    <h4>Ambiente de trabajo</h4>
                                </div>
                                <div class="card-block mt-2">
                                    <div class="chart">
                                        <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType" [options]="pieChartOptions" [plugins]="pieChartPlugins" [colors]="pieChartColors" [legend]="pieChartLegend">
                                            </canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 mx-auto">
                            <div class="card">
                                <div class="card-header text-center mt-2">
                                    <h4>Factores propios de la actividad</h4>
                                </div>
                                <div class="card-block mt-2">
                                    <div class="chart">
                                        <canvas baseChart [data]="pieChartData2" [labels]="pieChartLabels" [chartType]="pieChartType" [options]="pieChartOptions" [plugins]="pieChartPlugins" [colors]="pieChartColors" [legend]="pieChartLegend">
                                        </canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mx-auto">
                            <div class="card">
                                <div class="card-header text-center mt-2">
                                    <h4>Organización del tiempo de trabajo</h4>
                                </div>
                                <div class="card-block mt-2">
                                    <div class="chart">
                                        <canvas baseChart [data]="pieChartData3" [labels]="pieChartLabels" [chartType]="pieChartType" [options]="pieChartOptions" [plugins]="pieChartPlugins" [colors]="pieChartColors" [legend]="pieChartLegend">
                                          </canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 mx-auto">
                            <div class="card">
                                <div class="card-header text-center mt-2">
                                    <h4>Liderazgo y relaciones en el trabajo</h4>
                                </div>
                                <div class="card-block mt-2">
                                    <div class="chart">
                                        <canvas baseChart [data]="pieChartData4" [labels]="pieChartLabels" [chartType]="pieChartType" [options]="pieChartOptions" [plugins]="pieChartPlugins" [colors]="pieChartColors" [legend]="pieChartLegend">
                                      </canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="button" (click)="irListado()" class="btn btn-danger btn-block">Volver</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.container-fluid -->
